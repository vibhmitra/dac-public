<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function greet() {
            alert('Hello, ' + document.querySelector('#name').value);
        }
    </script>
    <title>Hello</title>
</head>

<body>
    <form onsubmit="greet(); return false;">
        <input type="text" name="name" autofocus="on" id="name">
        <input type="submit">
    </form>
</body>

</html>
