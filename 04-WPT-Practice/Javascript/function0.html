<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <script>
        function createGreeting(name) {
            return ("hello, " + name);
        }

        function displayGreet(greetFunction, userName) {
            return greetFunction(userName);
        }

        var result = displayGreet(createGreeting, 'Vibh');
        alert(result);

    </script>
</body>

</html>
