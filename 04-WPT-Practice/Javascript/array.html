<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<button type="button" id="id" onclick="arr()">Show Array</button>

<body>

    <script>

        function arr() {
            var car = ["bmw", "audi", "su"];
            for (var i = 0; i < car.length; i++) {
                document.write(car[i] + '<br>');
            }
        }

    </script>
</body>

</html>
