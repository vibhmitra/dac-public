<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windwo Size</title>
</head>

<body>
    <button type="button" onclick="windowSize()">Get Window Size</button>
    <button type="button" onclick="getScreenSize()">Get Screen Size</button>

    <script>
        function windowSize() {
            alert("Height: " + window.innerHeight + " Width : " + window.innerWidth);
        }

        function getScreenSize() {
            alert("Screen Size : " + window.screen.width + " X " + window.screen.height);
        }
    </script>
</body>

</html>
