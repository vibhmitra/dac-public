<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date()</title>
</head>

<body>

    <button onclick="weekendz()">What a Day! 😃</button>
    <h4 id="cd"></h4>

    <script>
        function weekendz() {
            var now = new Date();
            var dayOfWeek = now.getDay();
            document.getElementById('cd').innerHTML = now;
            if (dayOfWeek == 6) {
                alert("Nice Weekend! 😀 ");
            }
            else if (dayOfWeek == 0) {
                alert("Sunday! 😍");
            }
            else
                alert("Not a Weekend 😫 ");
        }

    </script>
</body>

</html>
