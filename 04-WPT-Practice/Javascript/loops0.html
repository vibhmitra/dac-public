<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops / Key Value Object</title>
</head>

<body>


    <script>
        var person = {
            "name": "Vibh",
            "surname": "M.",
            "age": "20"
        };

        for (var prop in person) {
            document.write('<p>' + prop + " : " + person[prop] + "</p>");
            console.log(prop);
        }


    </script>
</body>

</html>
