<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">
    </script>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Login</h2>
        <div class="col-lg-8 m-auto d-block">
            <form action="./1-hideshow.html">

                <div class="mb-3 mt-3">
                    <input type="password" class="form-control" id="pass" placeholder="Enter Password" name="email"
                        autocomplete="off">
                    <div id="pass_error"></div>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="repass" placeholder="Confirm password">
                    <div id="repass_error"></div>
                </div>

                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        $(function () {
            $('#repass').keyup(function () {
                var pass = $('#pass').val();
                var repass = $('#repass').val();
                if (repass != pass) {
                    $('#repass_error').html('** Password Not Matching');
                    $('#repass_error').css('color', 'red');
                    return false;
                }
                else {
                    $('#repass_error').html('');
                    return true;
                }
            })
        })
    </script>
</body>

</html>
