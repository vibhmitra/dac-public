<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            grid: 100px 120px /  auto auto;
            grid-gap: 10px;
            background-color: rgb(43, 189, 226);
            padding: 10px;
        }

        .grid-container > div {
            background-color: rgb(250, 235, 215, 0.4);
            text-align: center;
            padding: 20px 0;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>Grid Example</h1>
    <div class="grid-container">
        <div class="box1">Box-1</div>
        <div class="box2">Box-2</div>
        <div class="box3">Box-3</div>
        <div class="box4">Box-4</div>
        <div class="box5">Box-6</div>
        <div class="box6">Box-7</div>
    </div>
</body>
</html>
