<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate Function</title>
    <style>
        img {
            transition: 0.5s ease-in-out;
        }

        img:hover {
            translate: 400px 30px;
        }
    </style>
</head>
<body>
    <img src="https://www.shutterstock.com/image-vector/cartoon-cute-starfish-vector-funny-600nw-2148741795.jpg" alt="Star Fish" width="100px">
</body>
</html>
