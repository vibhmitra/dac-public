<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <caption>🎥🎬🍿</caption>
    <table border="1" cellpadding="3px">
        <thead>
            <th>Categories</th>
            <th>Movie</th>
            <th>Timing</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Anime 😍</td>
                <td>Suzume</td>
                <td>20:00 PST</td>
            </tr>
            <tr>
                <td>Jujutsu Kaisen</td>
                <td>01:00 CST</td>
            </tr>
            <tr>
                <td rowspan="3">Sci-Fi 🔬👩‍🔬</td>
                <td>Tenet</td>
                <td>23:00 GMT</td>
            </tr>
            <tr>
                <td>Passenger</td>
                <td>05:00 IST</td>
            </tr>
            <tr>
                <td>Star Wars</td>
                <td>23:12 PST</td>
            </tr>
        </tbody>
    </table>

    <table border="1" cellpadding="4px" style="margin-top: 40px;">
        <thead>
            <th colspan="2">Anime 😍</th>
        </thead>
        <tbody>
            <tr>
                <td>Suzume</td>
                <td>Demon Slayer</td>
            </tr>
            <tr>
                <td colspan="2">Jujutsu Kaisen</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
