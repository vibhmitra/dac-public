<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
	<div style="margin: 20px auto; width: 400px; font-size: 20px;">
		<form action="RegistrationServlet" method="post">
			<fieldset>
				<legend>Employee Registration Form:</legend>
				<label for="username">USERNAME: </label> 
				<input type="text" id="username" name="username" placeholder="Enter Username" /><br><br>
				<label for="password">PASSWORD: </label>
				<input type="password" id="password" name="password" placeholder="Enter Password" /><br><br>
				<label for="location">LOCATION: </label>
				<input type="text" id="location" name="location" placeholder="Enter Location" /><br><br>
				<button type="submit">Submit</button>
				<button type="reset">Reset</button>
			</fieldset>
		</form>
	</div>
</body>
</html>
